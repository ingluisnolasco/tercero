<body>
    <h1>Ejercicios de Ecuaciones de Primer Grado</h1>
    <div class="grid-container" id="equation-container">
    </div>

    <script>
        // Función para generar una ecuación de primer grado simple (ax + b = c)
        function generateRandomLinearEquation() {
            let a, b, c;
            let solution;
            let equationString = "";

            while (true) {
                a = Math.floor(Math.random() * 9) + 1; // a entre 1 y 9
                solution = Math.floor(Math.random() * 21) - 10; // x entre -10 y 10

                // Calcular 'b' y 'c' para asegurar que la solución sea entera
                b = Math.floor(Math.random() * 21) - 10; // b entre -10 y 10
                c = a * solution + b; // c se calcula en base a 'a', 'x' y 'b'

                // Asegurarse de que 'a' no sea cero y la solución no sea cero para evitar trivialidades
                if (a !== 0 && solution !== 0) {
                    break;
                }
            }

            // Construir la cadena de la ecuación
            equationString += a === 1 ? "x" : `${a}x`;
            if (b !== 0) {
                equationString += b > 0 ? ` + ${b}` : ` - ${Math.abs(b)}`;
            }
            equationString += ` = ${c}`;

            return {
                equation: `$$${equationString}$$`,
                solution: solution
            };
        }

        // Número de problemas a generar
        const numberOfProblems = 24;

        // Obtener el contenedor de ecuaciones
        const equationContainer = document.getElementById('equation-container');

        // Generar y añadir problemas al contenedor
        for (let i = 1; i <= numberOfProblems; i++) {
            const problem = generateRandomLinearEquation();
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <div class="equation">Problema ${i}: ${problem.equation}</div>
                <div class="solution">Solución: \\(x = ${problem.solution}\\)</div>
            `;
            equationContainer.appendChild(card);
        }

        // Volver a renderizar MathJax después de añadir el contenido dinámico
        MathJax.typesetPromise();
    </script>
