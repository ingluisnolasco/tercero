<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nos mudamos a Moodle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #e4ecf3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .border-wrap {
            background: linear-gradient(135deg, #0056d2, #00b4d8);
            padding: 2px;
            border-radius: 20px;
        }

        .card {
            background: #ffffff;
            padding: 3rem 2.5rem;
            border-radius: 18px;
            text-align: center;
            max-width: 420px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin-top: 0;
            font-size: 1.8rem;
            color: #2c3e50;
        }

        p {
            font-size: 1rem;
            line-height: 1.6;
            margin: 1.2rem 0 2rem;
            color: #555;
        }

        a.button {
            display: inline-block;
            padding: 0.9rem 1.8rem;
            border-radius: 999px;
            background: linear-gradient(135deg, #0056d2, #0077ff);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        a.button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 86, 210, 0.3);
        }

        .signature {
            margin-top: 2.5rem;
            font-size: 0.95rem;
            color: #444;
        }

        .signature span {
            display: block;
            margin-top: 0.3rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .footer {
            margin-top: 1.2rem;
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>
<body>

<div class="border-wrap">
    <div class="card">
        <h1>Nos mudamos a Moodle</h1>
        <p>
            Todo nuestro contenido ahora se encuentra en nuestra nueva

        </p>

            Ir a Moodle
        </a>

        </div>

    </div>
</div>

</body>
</html>
